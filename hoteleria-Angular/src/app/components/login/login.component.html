<div class="d-flex justify-content-center align-items-center vh-100" style="background: linear-gradient(135deg, #f0f4f8, #d9e2ec);">
  <form (ngSubmit)="onLogin()" class="p-5 bg-white rounded-4 shadow-lg" style="width: 450px; max-width: 90%; font-size: 1.1rem;">
    <h3 class="mb-5 text-center fw-bold text-primary">Iniciar Sesi칩n</h3>
    
    <div class="mb-4">
      <label for="username" class="form-label fw-semibold">Usuario</label>
      <input [(ngModel)]="username" name="username" id="username" 
             type="text" class="form-control form-control-lg" placeholder="Usuario" required />
    </div>
    
    <div class="mb-4">
      <label for="password" class="form-label fw-semibold">Contrase침a</label>
      <input [(ngModel)]="password" name="password" id="password" 
             type="password" class="form-control form-control-lg" placeholder="Contrase침a" required />
    </div>
    
    <button type="submit" class="btn btn-primary btn-lg w-100 shadow-sm" 
            style="font-weight: 600; letter-spacing: 0.05em; transition: background-color 0.3s ease;">
      Iniciar Sesi칩n
    </button>
    
    <p *ngIf="error" class="mt-4 text-danger text-center fw-semibold">{{ error }}</p>
  </form>
</div>
